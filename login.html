<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css.css">
    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <base href="/">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <button onclick="location.href='/index.html'"><span class="material-icons">home</span></button>
        <button onclick="location.href='/HW.html'"><span class="material-icons">assignment</span></button>
        <button onclick="location.href='/forms_page.html'"><span class="material-icons">description</span></button>
        <button onclick="location.href='/login.html'"><span class="material-icons">help_outline</span></button>
    </div>
    <div class="container">
        <div class="content">
            <header>
                <h1>Admin Login</h1>
            </header>
            <main>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="passcode">Passcode:</label>
                        <input type="password" id="passcode" name="passcode" required placeholder="Enter passcode">
                    </div>
                    <button type="submit" id="sign-in-button">Login</button>
                </form>
            </main>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
