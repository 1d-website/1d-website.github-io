<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework List</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <base href="/">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 60px;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .container {
            margin-left: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(100% - 80px);
            height: 100vh;
        }
        .content {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn {
            width: 100%;
        }
        #calendar-controls {
            margin-bottom: 20px;
        }
        #calendar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="location.href='/index.html'"><span class="material-icons">home</span></button>
        <button onclick="location.href='/HW.html'"><span class="material-icons">assignment</span></button>
        <button onclick="location.href='/forms_page.html'"><span class="material-icons">description</span></button>
        <button onclick="location.href='/how-to-use.html'"><span class="material-icons">help_outline</span></button>
        <button onclick="location.href='/admin.html'"><span class="material-icons">admin_panel_settings</span></button>
    </div>
    <div class="container">
        <div class="content">
            <header class="my-4">
                <h1 class="text-center">Homework List</h1>
            </header>
            <main>
                <div id="calendar-controls" class="d-flex justify-content-center my-4">
                    <div class="form-group mx-2">
                        <label for="year">Year:</label>
                        <select id="year" class="form-control">
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </div>
                    <div class="form-group mx-2">
                        <label for="month">Month:</label>
                        <select id="month" class="form-control">
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                        </select>
                    </div>
                    <button id="generate-calendar" class="btn btn-success mx-2">Generate Calendar</button>
                </div>
                <div id="calendar" class="d-flex flex-wrap justify-content-center"></div>
            </main>
        </div>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
