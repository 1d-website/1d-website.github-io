<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework List</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <base href="/">
    <style>
        body {
            display: flex;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 200px;
            background-color: #343a40;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .sidebar button:hover {
            background-color: #0056b3;
        }
        .container {
            margin-left: 220px;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn {
            width: 100%;
        }
        #calendar-controls {
            margin-bottom: 20px;
        }
        #calendar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="location.href='/index.html'">Home</button>
        <button onclick="location.href='/HW.html'">Homework List</button>
        <button onclick="location.href='/forms_page.html'">Forms Page</button>
        <button onclick="location.href='/how-to-use.html'">How to Use</button>
        <button onclick="location.href='/admin.html'">Admin Panel</button>
    </div>
    <div class="container">
        <header class="my-4">
            <h1 class="text-center">Homework List</h1>
        </header>
        <main>
            <div id="calendar-controls" class="d-flex justify-content-center my-4">
                <div class="form-group mx-2">
                    <label for="year">Year:</label>
                    <select id="year" class="form-control">
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
                <div class="form-group mx-2">
                    <label for="month">Month:</label>
                    <select id="month" class="form-control">
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                    </select>
                </div>
                <button id="generate-calendar" class="btn btn-success mx-2">Generate Calendar</button>
            </div>
            <div id="calendar" class="d-flex flex-wrap justify-content-center"></div>
        </main>
    </div>
    <button class="hidden-button" onclick="location.href='sitemap.html'">sitemap</button>
    <script src="calendar.js"></script>
</body>
</html>
